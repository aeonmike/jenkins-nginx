apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb
spec:
  selector:
    matchLabels:
      app: myweb
  replicas: 1
  template:
    metadata:
      labels:
        app: myweb
    spec:
      imagePullSecrets:
        - name: mydockerhub
      containers:
        - name: myweb
          image: mikejc30/jenkins-nginx:devsecops-www
          ports:
            - containerPort: 80
